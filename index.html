<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trang Web Của Tôi</title>
</head>
<body>
    <div id="input-container">
        <h1>Vui lòng nhập số thích hợp vào ô bên dưới:</h1>
        <input type="text" id="user-input" placeholder="Nhập số ở đây">
        <button onclick="checkInput()">Gửi</button>
    </div>
    
    <div id="countdown" style="display:none;"></div>
    <canvas id="fireworksCanvas" style="display:none;"></canvas>
    <div id="letter" style="display:none;">
        <h2>Hãy click chuột để đọc thư</h2>
        <div id="letter-content" style="display:none;">
            <!-- Nội dung thư sẽ được thêm vào đây -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
